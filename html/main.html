<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../styles/main.css"/>
<title>Storm Scouter User - Web Version</title>
</head>
<body>
   <div class="start-form">
     <form method="link" action="game.html">
         <input type="text" name="team" placeholder="Team #" id="team"/>
         <input type="text" name="match" placeholder="Match #" id="match"/>
         <select name="alliance" id="alli">
           <option value="Red">Red</option>
           <option value="Blue">Blue</option>
         </select>
         <input type="Submit" value="Begin Match" class="sub"/>
     </form>
   </div> 
</body>
</html>
