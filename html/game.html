<!DOCTYPE html>
<html>
<head>
   <script src="../scripts/receive.js"></script>
   <script src="../scripts/game.js"></script>
   <link rel="stylesheet" href="../styles/check.css"/>
   <link rel="stylesheet" href="../styles/game.css"/>
</head>
<body>
     <div class="auto">
           <h2>Autonomous</h2>
           <div class="roboBtn">
                <input type="checkbox" id="robo-auto"/>
                <label for="robo-auto">Robot in auto-zone</label>
           </div>
               <input type="text" id="toteAuto" placeholder="# of totes in autozone"/>
               <input type="text" id="conAuto" placeholder="# of containers in autozone"/>
               <input type="text" id="toteStack" placeholder="# of totes stacked autozone"/> 
               <input type="text" id="conCen" placeholder="# of containers from center"/>
           </div>
           <div class="tele">
             <h2>Tele-Op</h2>
                 <div class="left tote" id="tote1">
                   <input type="checkbox" id="t1"/>
                   <label for="t1">Tote level 1</label>
                 </div>
                 <div class="left tote" id="tote2">
                   <input type="checkbox" id="t2"/>
                   <label for="t2">Tote level 2</label>
                 </div>
                 <div class="left tote" id="tote3">
                   <input type="checkbox" id="t3"/>
                   <label for="t3">Tote level 3</label>
                 </div>
                 <div class="left tote" id="tote4"/>
                   <input type="checkbox" id="t4"/>
                   <label for="td4">Tote level 4</label>
                 </div>
                 <div class="left tote" id="tote5"/>
                   <input type="checkbox" id="t5"/>
                   <label for="td5">Tote level 5</label>
                 </div>
                 <div class="left tote" id="tote6"/>
                   <input type="checkbox" id="t6"/>
                   <label for="td6">Tote level 6</label>
                 </div>
                 <div class="left-nood tote" id="noodCan"/>
                   <input type="checkbox" id="nCan"/>
                   <label for="nCan">Noodle in Can</label>
                 </div>
                 <div class="can">
                   <div class="space" id="can1">
                     <input type="checkbox" id="c1"/>
                     <label for="c1">Can level 1</label>
                   </div>
                   <div class="space" id="can2">
                     <input type="checkbox" id="c2"/>
                     <label for="c2">Can level 2</label>
                   </div> 
                   <div class="space" id="can3">
                     <input type="checkbox" id="c3"/>
                     <label for="c3">Can level 3</label>
                   </div>
                   <div class="space" id="can4">
                     <input type="checkbox" id="c4"/>
                     <label for="c4">Can level 4</label>
                   </div>
                   <div class="space" id="can5">
                     <input type="checkbox" id="c5"/>
                     <label for="c5">Can level 5</label>
                   </div>
                   <div class="space" id="can6">
                     <input type="checkbox" id="c6"/>
                     <label for="c6">Can level 6</label>
                   </div>
                </div>
               <button id="sub" onClick="mainTele()">Submit</button>       
           </div> 
</body>
</html>
